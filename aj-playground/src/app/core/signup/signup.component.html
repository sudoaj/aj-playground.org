<p>signup works!</p>
<div class="signup-container">
    <div class="signup-box">
      <h2 class="text-center">Create an Account</h2>
      <p class="text-center text-muted">Sign up to get started</p>
  
      <form>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
  
        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
        </div>
  
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Create a password" required>
        </div>
  
        <!-- Signup Button -->
        <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
  
        <!-- Divider -->
        <div class="divider text-center my-4">
          <span>OR</span>
        </div>
  
        <!-- Google Login -->
        <button type="button" class="btn btn-light btn-block d-flex align-items-center justify-content-center mt-2">
          <i class="bi bi-google me-2"></i> Continue with Google
        </button>
  
        <!-- Apple Login -->
        <button type="button" class="btn btn-dark btn-block d-flex align-items-center justify-content-center mt-3">
          <i class="bi bi-apple me-2"></i> Continue with Apple
        </button>
      </form>
  
      <!-- Login Link -->
      <div class="text-center mt-4">
        <p class="text-muted">Already have an account? <a href="#">Login</a></p>
      </div>
    </div>
  </div>
