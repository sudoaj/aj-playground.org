{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ app_name }}</title>
    <link rel="stylesheet" href="{% static 'frontend/css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    {% include "frontend/header.html" %}
    <div class="login-container">
      <div class="login-box">
        <h2 class="text-center">Welcome Back</h2>
        <p class="text-center text-muted">Please log in to your account</p>

        <form method="POST">
          {% csrf_token %}

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="login-options">
            <label>
              <input type="checkbox" name="remember" /> Remember me
            </label>
            <a href="{% url 'password_reset' %}" class="forgot-password"
              >Forgot Password?</a
            >
          </div>

          <!-- Login Button -->
          <button type="submit" class="btn login-btn">Login</button>

          <!-- Social Login -->
          <div class="social-login">
            <p>Or log in with</p>
            <a
              href="/"
              class="btn google-btn"
            >
              <i class="bi bi-google"></i> Google
            </a>
            <a href="/" class="btn apple-btn">
              <i class="bi bi-apple"></i> Apple
            </a>
          </div>

          <!-- Register Link -->
          <div class="register-link">
            <p>
              Don't have an account? <a href="{% url 'register' %}">Sign up</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    {% include "frontend/footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'Frontend/js/scripts.js' %}"></script>
    
  </body>
</html>
