{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ app_name }}</title>
    <link rel="stylesheet" href="{% static 'frontend/css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    {% include "frontend/header.html" %}

    <div class="register-container">
      <div class="register-box">
        <h2 class="text-center">Create an Account</h2>
        <p class="text-center text-muted">Sign up to get started</p>

        <form method="POST">
          {% csrf_token %}

          <!-- Name -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter your full name"
              required
            />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Create a password"
              required
            />
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="form-control"
              placeholder="Confirm password"
              required
            />
          </div>

          <!-- Terms and Conditions -->
          <div class="register-options">
            <label>
              <input type="checkbox" name="terms" required /> I agree to the
              <a href="#">Terms & Conditions</a>
            </label>
          </div>

          <!-- Register Button -->
          <button type="submit" class="btn register-btn">Sign Up</button>

          <!-- Social Signup -->
          <div class="social-signup">
            <p>Or sign up with</p>
            <a
              href="/"
              class="btn google-btn"
            >
              <i class="bi bi-google"></i> Google
            </a>
            <a href="/" class="btn apple-btn">
              <i class="bi bi-apple"></i> Apple
            </a>
          </div>

          <!-- Already Have an Account? -->
          <div class="login-link">
            <p>
              Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    {% include "frontend/footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'Frontend/js/scripts.js' %}"></script>
  </body>
</html>
